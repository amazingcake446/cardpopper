<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aecf06a0a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Card popper</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Get a free course</h2>
        <div class="calculating-alert">Calculating...</div>
        <form class="form">
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" class="input " id="input-user" placeholder="User">
            </div>
            <div class="input-container">
                <i class="fas fa-book icon"></i>
                <input type="text" class="input " id="input-course" placeholder="Course">
            </div>
            <div class="input-container">
                <i class="fas fa-user-circle icon"></i>
                <input type="text" class="input " id="input-author" placeholder="Author">
            </div>

            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="loading-container">
            <div class="loading">
                <div class="loading-bar">

                </div>
            </div>
        </div>

            </div> -->
